<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="text-center mb-4">🎯 Analysis Result</h2>

    <div class="alert alert-info text-center">
        <h4>{{ sentiment }} {{ emoji_out }}</h4>
        <p><strong>Input:</strong> {{ text }}</p>
        <p><strong>TextBlob Polarity:</strong> {{ polarity }}</p>
        <p><strong>Emoji Score:</strong> {{ emo_score }}</p>
        <p><strong>Final Score:</strong> {{ final_score }}</p>
    </div>

    <a href="/" class="btn btn-primary w-100">🔁 Analyze Another</a>
    <a href="/download" class="btn btn-success w-100 mt-2">⬇️ Download CSV</a>
</div>
</body>
</html>
